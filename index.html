<!DOCTYPE html>
<html>
<head>
<script src = "https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background = "color:black">
        <a-camera position = "0 8 15"></a-camera>
        <!-- asset management -->
        <a-assets>
        <a-asset-item id = "bench" src = "./scenes-main/bench/scene.gltf"></a-asset-item>
        <a-asset-item id = "street" src = "./scenes-main/street/scene.gltf"></a-asset-item>
        <a-asset-item id = "streetLamp" src = "./scenes-main/streetLamp/scene.gltf"></a-asset-item>
        <a-asset-item id = "cat" src = "./scenes-main/cat/scene.gltf"></a-asset-item>
        <a-asset-item id = "girl" src = "./scenes-main/girl/scene.gltf"></a-asset-item>
        </a-assets>
        <a-sky color = "black"></a-sky>
        <a-box id = "backgroundScene" src = "https://raw.githubusercontent.com/whitehatjr/PRO-VR-C148/main/assets/background.jpg" position = "0 12.5 -3.5" width = "30" height = "25"></a-box>
        <a-entity shadow = "receive:true">
            <a-entity scale = "0.02 0.04 0.03" gltf-model = "#street" position = "0 0 -1" rotation = "0 90 0"></a-entity>
            <a-entity scale = "0.02 0.04 0.03" gltf-model = "#street" position = "0 0 3" rotation = "0 90 0"></a-entity>
        </a-entity>
        <a-entity scale = "1.5 1.5 1.5" gltf-model = "#bench" position = "0 0 3" shadow = "cast:true"></a-entity>
        <a-entity scale = "0.5 0.5 0.4" gltf-model = "#streetLamp" position = "-6 0 0" shadow = "cast:true"></a-entity>
        <a-entity scale = "0.03 0.03 0.03" gltf-model = "#cat" position = "3.4 1.6 2.9" shadow = "cast:true" rotation = "0 40 0"></a-entity>
        <a-entity scale = "1 1 1" gltf-model = "./scenes-main/girl/scene.gltf" position = "2 0.4 3" shadow = "cast:true"></a-entity>
        
    </a-scene>
</body>
</html>
